<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #2C3E50;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }

        h2 {
            color: #2C3E50;
            margin-left: 20px;
        }

        .container {
            width: 90%;
            margin: 0 auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #3498DB;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e1e1e1;
        }

        a {
            display: inline-block;
            background-color: #E74C3C;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        a:hover {
            background-color: #C0392B;
        }

        .logout {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        
        <h2>Election List</h2>
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Status</th>
            </tr>
            {% for election in elections %}
            <tr>
                <td>{{ election.0 }}</td>
                <td>{{ election.1 }}</td>
                <td>{{ election.2 }}</td>
                <td>{{ election.3 }}</td>
                <td>{{ election.4 }}</td>
            </tr>
            {% endfor %}
        </table>
        
        <div class="logout">
            <a href="{% url 'admin_logout' %}">Logout</a>
        </div>
    </div>
</body>
</html>
