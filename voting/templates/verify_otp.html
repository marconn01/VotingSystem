<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP - TCIOE Voting System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f4f7fc 0%, #e8eef5 100%);
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%233498db' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            z-index: -1;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 40px auto 20px;
            background: white;
            border-radius: 50%;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img {
            width: 100px;
            height: 100px;
            object-fit: contain;
        }

        h2 {
            color: #2C3E50;
            margin: 30px 0;
            font-size: 2rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .container {
            max-width: 400px;
            margin: 30px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(4px);
        }

        form {
            text-align: left;
        }

        label {
            font-size: 1rem;
            margin-bottom: 8px;
            display: block;
            color: #2C3E50;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            margin: 8px 0 20px;
            border: 2px solid #e1e8f0;
            border-radius: 8px;
            font-size: 1.2rem;
            box-sizing: border-box;
            transition: all 0.3s ease;
            background: white;
            letter-spacing: 2px;
            text-align: center;
        }

        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 4px rgba(0, 123, 255, 0.2);
        }

        button:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        a {
            display: inline-block;
            text-decoration: none;
            margin-top: 20px;
            color: #007bff;
            font-size: 1rem;
            transition: all 0.3s ease;
            padding: 8px 16px;
            border-radius: 6px;
        }

        a:hover {
            color: #0056b3;
            background: rgba(0, 123, 255, 0.1);
        }

        .info-text {
            color: #666;
            font-size: 0.9rem;
            margin-top: 8px;
            text-align: center;
        }

        @media (max-width: 600px) {
            .logo {
                width: 100px;
                height: 100px;
                padding: 12px;
            }

            .logo img {
                width: 80px;
                height: 80px;
            }

            h2 {
                font-size: 1.8rem;
                margin: 20px 0;
            }

            .container {
                width: 90%;
                padding: 20px;
                margin: 20px auto;
            }

            input[type="text"], 
            button {
                font-size: 0.95rem;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="https://tcioe.edu.np/_next/static/media/logo.e88d9bff.svg" alt="TCIOE Logo">
    </div>
    <h2>Enter OTP</h2>
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <label for="otp">One-Time Password</label>
            <input type="text" id="otp" name="otp" required 
                   placeholder="Enter 6-digit OTP" maxlength="6">
            <p class="info-text">Please check your email for the OTP code</p>
            <button type="submit">Verify OTP</button>
        </form>
        <a href="{% url 'home' %}">‚Üê Back to Homepage</a>
    </div>
</body>
</html>
