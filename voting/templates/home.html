<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOE, Thapathali Campus, FSU</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f4f7fc 0%, #e8eef5 100%);
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%233498db' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            z-index: -1;
        }

        .logo {
            width: 160px;
            height: 160px;
            margin: 40px auto 20px;
            background: white;
            border-radius: 50%;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img {
            width: 140px;
            height: 140px;
            object-fit: contain;
        }

        h1 {
            color: #2C3E50;
            margin: 30px 0;
            font-size: 2.5rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(4px);
        }

        a {
            display: block;
            text-decoration: none;
            background: #007bff;
            color: white;
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 2px 4px rgba(0, 123, 255, 0.2);
        }

        a:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
        }

        @media (max-width: 600px) {
            .logo {
                width: 120px;
                height: 120px;
                padding: 15px;
            }

            .logo img {
                width: 100px;
                height: 100px;
            }

            h1 {
                font-size: 2rem;
            }

            .container {
                width: 90%;
                margin: 20px auto;
                padding: 15px;
            }

            a {
                padding: 12px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="https://tcioe.edu.np/_next/static/media/logo.e88d9bff.svg" alt="TCIOE Logo">
    </div>
    <h1>IOE, Thapathali Campus</h1>
    <br>
    <h1>FSU Election 2081</h1>
    <div class="container">
        <a href="{% url 'voter_login' %}">Voter Login</a>
        <a href="{% url 'election_list' %}">View Election Results</a>
        <a href="{% url 'demo_select_election' %}">Demo Voting</a>
    </div>
</body>
</html>
